{% extends 'movies/base.html' %}

{% block article %}
<div class="mt-10 mx-auto max-w-lg">
    <h2 class="text-2xl font-semibold mb-4">Sign In</h2>
    <form method="post">
        {% csrf_token %}

        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            {% for message in messages %}
                <p class="text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-4">
            <label for="username" class="block font-medium">User:</label>
            <input type="text" id="username" name="username" class="w-full rounded border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="password" class="block font-medium">Password:</label>
            <input type="password" id="password" name="password" class="w-full rounded border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm 
                                        hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">Sign In</button> 

    </form>
</div>
{% endblock article %}
