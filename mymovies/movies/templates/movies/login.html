<!-- login.html -->

{% extends 'movies/base.html' %}

{% block article %}
<div class="mt-10 mx-auto max-w-lg">
    <h2 class="text-2xl font-semibold mb-4">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block font-medium">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="w-full rounded border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="password" class="block font-medium">Contraseña:</label>
            <input type="password" id="password" name="password" class="w-full rounded border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm 
                                        hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
                                        focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesión</button>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
{% endif %}


    </form>
</div>
{% endblock article %}
